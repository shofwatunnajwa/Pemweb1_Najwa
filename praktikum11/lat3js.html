<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Gambar</title>
    <script>
        function tampilGambar() {
            let nilaiTerpilih = document.getElementById("pilihGambar").value;
            let gambarPilih = document.getElementById("gambarPilih"); // Correctly reference the image element

            switch (nilaiTerpilih) {
                case "foto1":
                    gambarPilih.src = "images/abon.jpeg"; 
                    break;
                case "foto2":
                    gambarPilih.src = "images/coklat.jpeg"; 
                    break;
                case "foto3":
                    gambarPilih.src = "images/pelangi.jpeg"; 
                    break;
                case "foto4":
                    gambarPilih.src = "images/rotibawang.jpg"; 
                    break;
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar</label>
    <select id="pilihGambar" onchange="tampilGambar()">
        <option value="foto1">foto1</option>
        <option value="foto2">foto2</option>
        <option value="foto3">foto3</option>
        <option value="foto4">foto4</option>
    </select>
    <br>
    <img src="images/foto1.jpeg" id="gambarPilih" alt="kosong" width="300"> <!-- Only one image element -->
</body>
</html>
